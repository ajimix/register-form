<!DOCTYPE html>
<html>
	<head>
		<title>Sign-up form</title>
		<meta name="description" content="Sign up for this special website">
		<meta name="keywords" content="register,sign-up">
		<meta name="robots" content="index, follow, archive">
		<style media="screen" type="text/css">

			/* @group BASIC STYLING */
				html, body {
					height: 100%;
					margin: 0;
					padding: 0;
					font-family: Arial, Helvetica, sans-serif;
					background-color: #edf3f7;
				}
			/* @endgroup BASIC STYLING  */

			/* @group FORM */
				.form {
					margin: 0 auto;
					margin-top: 100px;
					padding-bottom: 10px;
					width: 350px;
					border-radius: 3px;
					background-color: #f6f7f8;
					box-shadow: 0 4px 3px 0 rgba( 0, 0, 0, .5 );
				}
					/* @group FORM HEADER */
						.header {
							border-radius: 3px 3px 0 0;
							background-color: #1a90dc;
							color: #fff;
							text-align: center;
						}
							.header h1 {
								margin: 0;
								padding: 10px;
								font-weight: normal;
								font-size: 1.5em;
							}
					/* @endgroup FORM HEADER */
				/* @group FIELDS */
					.form li {
						margin: 10px;
						color: #7997a8;
						list-style: none;
						font-size: 1.2em;
					}
					.form input[type=text], .form input[type=password] {
						padding: 8px;
						width: 80%;
						border: 0;
						border-radius: 3px;
						box-shadow: inset 0 1px 3px 0 rgba( 0, 0, 0, .5 );
						color: #696969;
						-webkit-transition: all 300ms linear;
						-moz-transition: all 300ms linear;
						-ms-transition: all 300ms linear;
						-o-transition: all 300ms linear;
						transition: all 300ms linear;
					}
						.form input[type=text]:focus, .form input[type=password]:focus {
							background-color: #ECECEC;
						}
					.form input[type=submit] {
						margin: 5px 0;
						padding: 5px;
						width: 85%;
						border: 1px solid #447523;
						border-radius: 3px;
						background: #6fc734;
						background: -moz-linear-gradient( top,  #6fc734 0%, #5ea531 100% );
						background: -webkit-linear-gradient( top,  #6fc734 0%, #5ea531 100% );
						background: -o-linear-gradient( top,  #6fc734 0%, #5ea531 100% );
						background: -ms-linear-gradient( top,  #6fc734 0%, #5ea531 100% );
						background: linear-gradient( to bottom,  #6fc734 0%, #5ea531 100% );
						box-shadow: 0 2px 2px 0 rgba( 0, 0, 0, .5 );
						color: #fff;
						filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#6fc734', endColorstr='#5ea531',GradientType=0 );
						-webkit-transition: all 300ms linear;
						-moz-transition: all 300ms linear;
						-ms-transition: all 300ms linear;
						-o-transition: all 300ms linear;
						transition: all 300ms linear;
					}
					/* @group ERROR MESSAGES */
						.error-text {
							display: block;
							overflow: hidden;
							margin-left: 6px;
							width: 81%;
							height: 0;
							border-radius: 0 0 3px 3px;
							background-color: #ffb6b6;
							color: #f00;
							text-align: center;
							font-size: .7em;
							line-height: 2.3em;
							-webkit-transition: height 300ms linear;
							-moz-transition: height 300ms linear;
							-ms-transition: height 300ms linear;
							-o-transition: height 300ms linear;
							transition: height 300ms linear;
						}
							.error .error-text {
								height: 30px;
							}
					/* @endgroup ERROR MESSAGES */
				/* @endgroup FIELDS */
			/* @endgroup FORM */
		</style>
	</head>
	<body>
		<div class="form">
			<div class="header">
				<h1>Join Us!</h1>
			</div>
			<form id="register-form" action="#" method="post">
				<ul>
					<li>Name</li>
					<li>
						<input type="text" id="name" name="name" maxlength="60" />
						<span class="error-text">Name must be at least 3 characters</span>
					</li>
					<li>Email</li>
					<li>
						<input type="text" id="email" name="email" maxlength="100" />
						<span class="error-text">Not valid email</span>
					</li>
					<li>Password</li>
					<li><input type="password" id="password" name="password" maxlength="100" /></li>
					<li><input type="submit" id="register" value="Register" /></li>
				</ul>
			</form>
		</div>
		<script>
			( function ( doc, _UNDEFINED_ ) {

				'use strict';

				var _TRUE_ = true, // Improve minified file (in case of).
					_FALSE_ = false,
					_NULL_ = null,
					oFormValidator, // Object that will form the FormValidator instance.

					/**
					 * Returns the element by id.
					 * Again to improve minification.
					 * @param  {string} sId Id of the element to search for.
					 * @return {object/null} Return the found object or null.
					 */
					fpGetById = function ( sId ) {
						return doc.getElementById( sId );
					},

					/**
					 * Module that validates the form.
					 */
					FormValidator = function () {

							/**
							 * ClassName for errors.
							 * @type {String}
							 */
						var sErrorClass = 'error',
							/**
							 * Contains the form for usage inside functions.
							 * @type {object}
							 */
							oForm,
							/**
							 * Contains the fields with errors.
							 * @type {Array}
							 */
							aErrors = [];

						return {

							/**
							 * Sets the form for later usage in other functions.
							 * @param {string} sFormId The form id.
							 * @return {Boolean} If succesfully setted the form object or not.
							 */
							setForm: function ( sFormId ) {
								oForm = fpGetById( sFormId );

								return oForm !== _NULL_;
							},

							/**
							 * Returns if the checked data is valid or not.
							 * @return {Boolean} Form data valid or not.
							 */
							isValid: function () {
								return aErrors.length === 0;
							},

							/**
							 * Checks if the element is a valid email.
							 * @param  {string} sInputId Input to check for.
							 * @return {Boolean} Return if it's valid or not
							 */
							checkEmail: function ( sInputId ) {
								var oElement = fpGetById( sInputId );

								if ( oElement === _NULL_ ) {
									return _FALSE_;
								}

									return _TRUE_;
								}

								aErrors.push( oElement );

								return _FALSE_;
							},

							/**
							 * Checks if the element has the required length.
							 * @param  {string} sInputId Input to check for.
							 * @return {Boolean} Return if it's valid or not
							 */
							checkLength: function ( sInputId, nMinLength ) {
								var oElement = fpGetById( sInputId );

								if ( oElement === _NULL_ ) {
									return _FALSE_;
								}

								if ( oElement.value.trim().length >= nMinLength ) {
									return _TRUE_;
								}

								aErrors.push( oElement );

								return _FALSE_;
							},

							/**
							 * Submits the form data.
							 */
							submit: function () {
								oForm.submit();
							},

							/**
							 * Notifies errors in the form to the user.
							 * @return {Boolean} Returns true if the execution has been succesful.
							 */
							notifyErrors: function () {
								var nIterator,
									nErrors = aErrors.length;

								for ( nIterator = 0; nIterator < nErrors; nIterator++ ) {
									aErrors[nIterator].parentNode.className += ( ' ' + sErrorClass ).trim();
								}

								return _TRUE_;
							},

							/**
							 * Clean form errors.
							 * @return {Boolean} Returns true if the execution has been succesful.
							 */
							cleanErrors: function () {
								var nIterator,
									nErrors = aErrors.length,
									oParent;

								for ( nIterator = nErrors; nIterator > 0; nIterator-- ) {
									oParent = aErrors[nIterator - 1].parentNode;
									// Remove the class.
									oParent.className = oParent.className.replace( sErrorClass, '' );
									// Remove extra spaces.
									oParent.className = oParent.className.replace( /\s+/, ' ' ).trim();
								}

								// Clean the array of errors.
								aErrors = [];

								return _TRUE_;
							}
						};
					},

					/**
					 * Function for register button click event.
					 * @param  {event} eEvent Fired click event.
					 */
					fpRegisterClick = function ( eEvent ) {
						// Clean previous errors.
						oFormValidator.cleanErrors();

						// Perform form checks.
						oFormValidator.checkEmail( 'email' );
						oFormValidator.checkLength( 'name', 3 );

						// If it's valid submit the form, if it's not valid notify errors to the user.
						if ( oFormValidator.isValid() ) {
							oFormValidator.submit();
						} else {
							oFormValidator.notifyErrors();
						}

						eEvent.preventDefault();
					},

					/**
					 * Init function.
					 * Called on dom content loaded.
					 */
					fpInit = function () {
						// Create new form validator object.
						oFormValidator = new FormValidator();

						// Set the form in the validator.
						oFormValidator.setForm( 'register-form' );

						// Add event to register button.
						fpGetById( 'register' ).addEventListener( 'click', fpRegisterClick, _FALSE_ );
					};

				doc.addEventListener( 'DOMContentLoaded', fpInit, _FALSE_ );
			} ( document ) );
		</script>
	</body>
</html>
